<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compras</title>
    <link rel="stylesheet" href="./css/carrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/stilos.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <div class="nav-fijo">
            <div class="nav-container">
                <div class="logo-container">
                    <img src="./imagenes/logo SiriusD Cafe.PNG" alt="logo SiriusD Cafe" class="logo">
                </div>

                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <nav id="nav-menu" class="nav-menu">
                    <ul>
                        <li><a href="./index.html">Inicio</a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-titles">
            <h1>Carrito de Compras</h1>
            <h2>Detalle de compras</h2>
        </div>
    </header>

    <main>
        <section>
            <div id="detalle"></div>
        </section>

        <form action="https://formspree.io/f/mvgaakyq" method="POST" id="formulario">
            <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
            <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
            <br>
            <hr>
            <label>Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            <label>Email:</label>
            <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>
            <label>Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
            <br><br>
            <button type="submit" id="botonEnviar">Confirmar Compra</button>
        </form>
    </main>

    <footer>
        <p>© 2023 SiriusD Cafe. Todos los derechos reservados.</p>
        <p>Alvaro Duarte - <a href="mailto:alvaroduarte14@gmail.com">alvaroduarte14@gmail.com</a></p>
    </footer>

    <script src="./java/tienda.js"></script>
    <script src="./java/java.js"></script>
    <script src="./java/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
